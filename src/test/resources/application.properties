spring.application.name=onBidproperty-test

# API 키 (테스트용)
onbid.api.service-key=test-key

# 테스트용 인메모리 데이터베이스
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=kim.onbidproperty.domain
mybatis.type-handlers-package=kim.onbidproperty.enums
mybatis.configuration.default-enum-type-handler=org.apache.ibatis.type.EnumTypeHandler

# H2 콘솔 활성화 (테스트용)
spring.h2.console.enabled=true