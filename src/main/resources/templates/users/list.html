<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">온비드 공매물건</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/properties">물건 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/properties/ongoing">진행중 경매</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sync">데이터 동기화</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" href="/users">회원 목록</a>
                </li>
            </ul>
            <!-- 로그인 상태에 따른 버튼 표시 -->
            <div class="d-flex">
                <div th:if="${session.loginUser != null}">
                    <span class="navbar-text me-3 text-white">
                        <strong th:text="${session.loginUser.name}"></strong>님
                    </span>
                    <a th:href="@{/users/{id}(id=${session.loginUser.id})}" class="btn btn-outline-light btn-sm me-2">내정보</a>
                    <form th:action="@{/users/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline-light btn-sm">로그아웃</button>
                    </form>
                </div>
                <div th:unless="${session.loginUser != null}">
                    <a href="/users/login" class="btn btn-outline-light btn-sm me-2">로그인</a>
                    <a href="/users/register" class="btn btn-light btn-sm">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>회원 목록</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>아이디</th>
                <th>이름</th>
                <th>이메일</th>
                <th>연락처</th>
                <th>가입일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone != null ? user.phone : '-'}"></td>
                <td th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'yyyy-MM-dd') : '-'}"></td>
                <td>
                    <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-sm btn-info">상세</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(users)}" class="alert alert-info">
        등록된 회원이 없습니다.
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    <small>© 2025 온비드 공매물건 조회 시스템</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
