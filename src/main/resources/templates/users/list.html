<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">온비드 공매물건</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/properties">물건 목록</a>
            <a class="nav-link" href="/properties/ongoing">진행중 경매</a>
            <a class="nav-link" href="/sync">데이터 동기화</a>
            <a class="nav-link" href="/users">회원 목록</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>회원 목록</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>아이디</th>
                <th>이름</th>
                <th>이메일</th>
                <th>연락처</th>
                <th>가입일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone != null ? user.phone : '-'}"></td>
                <td th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'yyyy-MM-dd') : '-'}"></td>
                <td>
                    <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-sm btn-info">상세</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(users)}" class="alert alert-info">
        등록된 회원이 없습니다.
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    <small>© 2025 온비드 공매물건 조회 시스템</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
