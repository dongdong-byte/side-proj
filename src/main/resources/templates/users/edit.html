<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">온비드 공매물건</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/properties">물건 목록</a>
            <a class="nav-link" href="/properties/ongoing">진행중 경매</a>
            <a class="nav-link" href="/sync">데이터 동기화</a>
            <a class="nav-link" href="/users">회원 목록</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/users">회원 목록</a></li>
            <li class="breadcrumb-item"><a th:href="@{/users/{id}(id=${user.id})}" th:text="${user.username}"></a></li>
            <li class="breadcrumb-item active">정보 수정</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>회원정보 수정</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/users/{id}/edit(id=${user.id})}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   th:value="${user.username}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호 (변경하지 않으려면 비워두세요)</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <small class="form-text text-muted">비밀번호를 변경하지 않으려면 입력하지 마세요.</small>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   th:value="${user.name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:value="${user.email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">연락처</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                   th:value="${user.phone}">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">수정하기</button>
                            <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    <small>© 2025 온비드 공매물건 조회 시스템</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
