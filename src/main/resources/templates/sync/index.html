<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 동기화</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">온비드 공매물건</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/properties">물건 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/properties/ongoing">진행중 경매</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sync">데이터 동기화</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" href="/users">회원 목록</a>
                </li>
            </ul>
            <!-- 로그인 상태에 따른 버튼 표시 -->
            <div class="d-flex">
                <div th:if="${session.loginUser != null}">
                    <span class="navbar-text me-3 text-white">
                        <strong th:text="${session.loginUser.name}"></strong>님
                    </span>
                    <a th:href="@{/users/{id}(id=${session.loginUser.id})}" class="btn btn-outline-light btn-sm me-2">내정보</a>
                    <form th:action="@{/users/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline-light btn-sm">로그아웃</button>
                    </form>
                </div>
                <div th:unless="${session.loginUser != null}">
                    <a href="/users/login" class="btn btn-outline-light btn-sm me-2">로그인</a>
                    <a href="/users/register" class="btn btn-light btn-sm">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>온비드 데이터 동기화</h2>

    <!-- 결과 메시지 -->
    <div th:if="${message}"
         th:class="${success ? 'alert alert-success' : 'alert alert-danger'}"
         th:text="${message}">
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/sync}" method="post">
                <div class="mb-3">
                    <label for="numOfRows" class="form-label">페이지당 물건 수</label>
                    <input type="number" class="form-control" id="numOfRows" name="numOfRows" value="10" min="1" max="100">
                    <small class="form-text text-muted">한 페이지에서 가져올 물건 수 (1~100)</small>
                </div>
                <div class="mb-3">
                    <label for="maxPages" class="form-label">최대 페이지 수</label>
                    <input type="number" class="form-control" id="maxPages" name="maxPages" value="5" min="1" max="100">
                    <small class="form-text text-muted">조회할 최대 페이지 수</small>
                </div>
                <button type="submit" class="btn btn-primary">동기화 실행</button>
            </form>
        </div>
    </div>

    <div class="alert alert-info mt-4">
        <strong>안내:</strong> 동기화를 실행하면 온비드 API에서 최신 물건 정보를 가져와 데이터베이스에 저장합니다.
        신규 물건은 추가되고, 기존 물건은 업데이트됩니다.
    </div>
</div>
<footer class="text-center mt-5 mb-3 text-muted">
    <small>© 2025 온비드 공매물건 조회 시스템</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
