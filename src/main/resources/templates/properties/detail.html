<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${property.name}">물건 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">온비드 공매물건</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/properties">물건 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/properties/ongoing">진행중 경매</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sync">데이터 동기화</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link" href="/users">회원 목록</a>
                </li>
            </ul>
            <div class="d-flex">
                <div th:if="${session.loginUser != null}">
                    <span class="navbar-text me-3 text-white">
                        <strong th:text="${session.loginUser.name}"></strong>님
                    </span>
                    <a th:href="@{/users/{id}(id=${session.loginUser.id})}" class="btn btn-outline-light btn-sm me-2">내정보</a>
                    <form th:action="@{/users/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline-light btn-sm">로그아웃</button>
                    </form>
                </div>
                <div th:unless="${session.loginUser != null}">
                    <a href="/users/login" class="btn btn-outline-light btn-sm me-2">로그인</a>
                    <a href="/users/register" class="btn btn-light btn-sm">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- 메시지 표시 -->
    <div th:if="${message}" th:class="${success ? 'alert alert-success' : 'alert alert-danger'}" th:text="${message}"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/properties">물건 목록</a></li>
            <li class="breadcrumb-item active" th:text="${property.name}"></li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 th:text="${property.name}"></h3>
            <a th:href="@{/bids/property/{id}(id=${property.id})}" class="btn btn-outline-info">입찰 내역 보기</a>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5>기본 정보</h5>
                    <table class="table">
                        <tr>
                            <th>물건번호</th>
                            <td th:text="${property.cltrNo}"></td>
                        </tr>
                        <tr>
                            <th>물건관리번호</th>
                            <td th:text="${property.cltrMnmtNo}"></td>
                        </tr>
                        <tr>
                            <th>분류</th>
                            <td th:text="${property.category}"></td>
                        </tr>
                        <tr>
                            <th>위치</th>
                            <td th:text="${property.location}"></td>
                        </tr>
                        <tr>
                            <th>도로명주소</th>
                            <td th:text="${property.roadAddress}"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <h5>입찰 정보</h5>
                    <table class="table">
                        <tr>
                            <th>감정가</th>
                            <td th:text="${#numbers.formatDecimal(property.appraisalPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                        </tr>
                        <tr>
                            <th>최저입찰가</th>
                            <td class="text-danger fw-bold" th:text="${#numbers.formatDecimal(property.minBidPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                        </tr>
                        <tr>
                            <th>입찰방법</th>
                            <td th:text="${property.bidMethod}"></td>
                        </tr>
                        <tr>
                            <th>입찰시작</th>
                            <td th:text="${property.auctionStartTime != null ? #temporals.format(property.auctionStartTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                        </tr>
                        <tr>
                            <th>입찰마감</th>
                            <td th:text="${property.auctionEndTime != null ? #temporals.format(property.auctionEndTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="mt-4">
                <h5>물건 설명</h5>
                <p th:text="${property.goodsDescription}"></p>
            </div>
        </div>
    </div>

    <div class="card mt-4" th:if="${!#lists.isEmpty(histories)}">
        <div class="card-header">
            <h5>입찰 회차 이력</h5>
        </div>
        <div class="card-body">
            <table class="table table-sm">
                <thead>
                <tr>
                    <th>회차</th>
                    <th>공매번호</th>
                    <th>최저입찰가</th>
                    <th>입찰시작</th>
                    <th>입찰마감</th>
                    <th>상태</th>
                    <th>입찰</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="history : ${histories}">
                    <td th:text="${history.pbctDgr}"></td>
                    <td th:text="${history.pbctNo}"></td>
                    <td th:text="${#numbers.formatDecimal(history.minBidPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                    <td th:text="${history.auctionStartTime != null ? #temporals.format(history.auctionStartTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                    <td th:text="${history.auctionEndTime != null ? #temporals.format(history.auctionEndTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                    <td>
                        <span th:switch="${history.bidStatus.name()}">
                            <span th:case="'PENDING'" class="badge bg-warning text-dark" th:text="${history.bidStatus.displayName}">대기</span>
                            <span th:case="'ONGOING'" class="badge bg-primary" th:text="${history.bidStatus.displayName}">진행중</span>
                            <span th:case="'COMPLETED'" class="badge bg-secondary" th:text="${history.bidStatus.displayName}">종료</span>
                            <span th:case="'FAILED'" class="badge bg-danger" th:text="${history.bidStatus.displayName}">실패</span>
                            <span th:case="*" class="badge bg-info" th:text="${history.bidStatus.displayName}">기타</span>
                        </span>
                    </td>
                    <td>
                        <!-- 로그인 여부에 따른 버튼 -->
                        <div th:if="${session.loginUser != null}">
                            <a th:href="@{/bids/new(propertyId=${property.id}, historyId=${history.id})}"
                               class="btn btn-sm btn-primary">입찰하기</a>
                        </div>
                        <div th:unless="${session.loginUser != null}">
                            <a href="/users/login" class="btn btn-sm btn-secondary"
                               onclick="alert('로그인이 필요한 서비스입니다.'); return true;">입찰하기</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a href="/properties" class="btn btn-secondary">목록으로</a>
    </div>
</div>
<footer class="text-center mt-5 mb-3 text-muted">
    <small>© 2025 온비드 공매물건 조회 시스템</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
