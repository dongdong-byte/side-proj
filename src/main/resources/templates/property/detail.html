<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${property.name}">물건 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">온비드 공매물건</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/properties">물건 목록</a>
            <a class="nav-link" href="/properties/ongoing">진행중 경매</a>
            <a class="nav-link" href="/sync">데이터 동기화</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/properties">물건 목록</a></li>
            <li class="breadcrumb-item active" th:text="${property.name}"></li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <h3 th:text="${property.name}"></h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5>기본 정보</h5>
                    <table class="table">
                        <tr>
                            <th>물건번호</th>
                            <td th:text="${property.cltrNo}"></td>
                        </tr>
                        <tr>
                            <th>물건관리번호</th>
                            <td th:text="${property.cltrMnmtNo}"></td>
                        </tr>
                        <tr>
                            <th>분류</th>
                            <td th:text="${property.category}"></td>
                        </tr>
                        <tr>
                            <th>위치</th>
                            <td th:text="${property.location}"></td>
                        </tr>
                        <tr>
                            <th>도로명주소</th>
                            <td th:text="${property.roadAddress}"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <h5>입찰 정보</h5>
                    <table class="table">
                        <tr>
                            <th>감정가</th>
                            <td th:text="${#numbers.formatDecimal(property.appraisalPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                        </tr>
                        <tr>
                            <th>최저입찰가</th>
                            <td class="text-danger fw-bold" th:text="${#numbers.formatDecimal(property.minBidPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                        </tr>
                        <tr>
                            <th>입찰방법</th>
                            <td th:text="${property.bidMethod}"></td>
                        </tr>
                        <tr>
                            <th>입찰시작</th>
                            <td th:text="${property.auctionStartTime != null ? #temporals.format(property.auctionStartTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                        </tr>
                        <tr>
                            <th>입찰마감</th>
                            <td th:text="${property.auctionEndTime != null ? #temporals.format(property.auctionEndTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="mt-4">
                <h5>물건 설명</h5>
                <p th:text="${property.goodsDescription}"></p>
            </div>
        </div>
    </div>

    <!-- 회차 이력 -->
    <div class="card mt-4" th:if="${!#lists.isEmpty(histories)}">
        <div class="card-header">
            <h5>입찰 회차 이력</h5>
        </div>
        <div class="card-body">
            <table class="table table-sm">
                <thead>
                <tr>
                    <th>회차</th>
                    <th>공매번호</th>
                    <th>최저입찰가</th>
                    <th>입찰시작</th>
                    <th>입찰마감</th>
                    <th>상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="history : ${histories}">
                    <td th:text="${history.pbctDgr}"></td>
                    <td th:text="${history.pbctNo}"></td>
                    <td th:text="${#numbers.formatDecimal(history.minBidPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                    <td th:text="${history.auctionStartTime != null ? #temporals.format(history.auctionStartTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                    <td th:text="${history.auctionEndTime != null ? #temporals.format(history.auctionEndTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                    <td th:text="${history.bidStatus}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a href="/properties" class="btn btn-secondary">목록으로</a>
    </div>
</div>
<footer class="text-center mt-5 mb-3 text-muted">
    <small>© 2025 온비드 공매물건 조회 시스템</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
