<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물건 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">온비드 공매물건</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="/properties">물건 목록</a>
            <a class="nav-link" href="/properties/ongoing">진행중 경매</a>
            <a class="nav-link" href="/sync">데이터 동기화</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>물건 목록</h2>

    <!-- 검색 폼 -->
    <form th:action="@{/properties/search}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control"
                   placeholder="물건명 또는 위치로 검색" th:value="${keyword}">
            <button class="btn btn-outline-primary" type="submit">검색</button>
        </div>
    </form>

    <!-- 물건 목록 테이블 -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>물건번호</th>
                <th>물건명</th>
                <th>위치</th>
                <th>감정가</th>
                <th>최저입찰가</th>
                <th>상태</th>
                <th>입찰마감</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="property : ${properties}" th:onclick="'location.href=\'/properties/' + ${property.id} + '\''">
                <td th:text="${property.cltrNo}"></td>
                <td th:text="${property.name}"></td>
                <td th:text="${property.location}"></td>
                <td th:text="${#numbers.formatDecimal(property.appraisalPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                <td th:text="${#numbers.formatDecimal(property.minBidPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                <td>
                            <span th:text="${property.status}"
                                  th:class="${property.status.name() == 'AVAILABLE' ? 'badge bg-success' :
                                             property.status.name() == 'SOLD' ? 'badge bg-secondary' :
                                             property.status.name() == 'CANCELLED' ? 'badge bg-danger' : 'badge bg-warning'}">
                            </span>
                </td>
                <td th:text="${property.auctionEndTime != null ? #temporals.format(property.auctionEndTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                <td th:text="${property.viewCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(properties)}" class="alert alert-info">
        조회된 물건이 없습니다.
    </div>
</div>
<footer class="text-center mt-5 mb-3 text-muted">
    <small>© 2025 온비드 공매물건 조회 시스템</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
