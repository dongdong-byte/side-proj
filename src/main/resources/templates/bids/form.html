<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입찰하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">온비드 공매물건</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/properties">물건 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/properties/ongoing">진행중 경매</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sync">데이터 동기화</a>
                </li>

            </ul>
            <!-- 로그인 상태에 따른 버튼 표시 -->
            <div class="d-flex">
                <div th:if="${session.loginUser != null}">
                    <span class="navbar-text me-3 text-white">
                        <strong th:text="${session.loginUser.name}"></strong>님
                    </span>
                    <a th:href="@{/users/{id}(id=${session.loginUser.id})}" class="btn btn-outline-light btn-sm me-2">내정보</a>
                    <form th:action="@{/users/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline-light btn-sm">로그아웃</button>
                    </form>
                </div>
                <div th:unless="${session.loginUser != null}">
                    <a href="/users/login" class="btn btn-outline-light btn-sm me-2">로그인</a>
                    <a href="/users/register" class="btn btn-light btn-sm">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/properties">물건 목록</a></li>
            <li class="breadcrumb-item"><a th:href="@{/properties/{id}(id=${property.id})}" th:text="${property.name}"></a></li>
            <li class="breadcrumb-item active">입찰하기</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>물건 정보</h4>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>물건명</th>
                            <td th:text="${property.name}"></td>
                        </tr>
                        <tr>
                            <th>물건번호</th>
                            <td th:text="${property.cltrNo}"></td>
                        </tr>
                        <tr>
                            <th>감정가</th>
                            <td th:text="${#numbers.formatDecimal(history.appraisalPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                        </tr>
                        <tr>
                            <th>최저입찰가</th>
                            <td class="text-danger fw-bold" th:text="${#numbers.formatDecimal(history.minBidPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                        </tr>
                        <tr>
                            <th>입찰마감</th>
                            <td th:text="${history.auctionEndTime != null ? #temporals.format(history.auctionEndTime, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>입찰 정보 입력</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/bids}" method="post" onsubmit="return validateBidAmount()">
                        <input type="hidden" name="propertyId" th:value="${property.id}">
                        <input type="hidden" name="historyId" th:value="${history.id}">
                        <input type="hidden" id="minBidPrice" th:value="${history.minBidPrice}">

                        <div class="mb-3">
                            <label for="bidderName" class="form-label">입찰자명 *</label>
                            <input type="text" class="form-control" id="bidderName" name="bidderName" required>
                        </div>

                        <div class="mb-3">
                            <label for="bidderPhone" class="form-label">연락처</label>
                            <input type="tel" class="form-control" id="bidderPhone" name="bidderPhone" placeholder="010-0000-0000">
                        </div>

                        <div class="mb-3">
                            <label for="bidderEmail" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="bidderEmail" name="bidderEmail" placeholder="example@email.com">
                        </div>

                        <div class="mb-3">
                            <label for="bidAmount" class="form-label">입찰금액 *</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="bidAmount" name="bidAmount"
                                       step="1" required>
                                <span class="input-group-text">원</span>
                            </div>
                            <small class="form-text text-muted">
                                최저입찰가 <strong th:text="${#numbers.formatDecimal(history.minBidPrice, 0, 'COMMA', 0, 'POINT')}"></strong>원 이상 입력
                            </small>
                            <div id="bidAmountError" class="text-danger" style="display: none;"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">입찰하기</button>
                            <a th:href="@{/properties/{id}(id=${property.id})}" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    <small>© 2025 온비드 공매물건 조회 시스템</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function validateBidAmount() {
        var bidAmount = document.getElementById('bidAmount').value;
        var minBidPrice = document.getElementById('minBidPrice').value;
        var errorDiv = document.getElementById('bidAmountError');

        if (parseInt(bidAmount) < parseInt(minBidPrice)) {
            errorDiv.textContent = '입찰금액은 최저입찰가(' + parseInt(minBidPrice).toLocaleString() + '원) 이상이어야 합니다.';
            errorDiv.style.display = 'block';
            return false;
        }

        errorDiv.style.display = 'none';
        return true;
    }

    // 입력할 때마다 실시간 검증
    document.getElementById('bidAmount').addEventListener('input', function() {
        validateBidAmount();
    });
</script>
</body>
</html>
