<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입찰 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">온비드 공매물건</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/properties">물건 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/properties/ongoing">진행중 경매</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sync">데이터 동기화</a>
                </li>

            </ul>
            <!-- 로그인 상태에 따른 버튼 표시 -->
            <div class="d-flex">
                <div th:if="${session.loginUser != null}">
                    <span class="navbar-text me-3 text-white">
                        <strong th:text="${session.loginUser.name}"></strong>님
                    </span>
                    <a th:href="@{/users/{id}(id=${session.loginUser.id})}" class="btn btn-outline-light btn-sm me-2">내정보</a>
                    <form th:action="@{/users/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline-light btn-sm">로그아웃</button>
                    </form>
                </div>
                <div th:unless="${session.loginUser != null}">
                    <a href="/users/login" class="btn btn-outline-light btn-sm me-2">로그인</a>
                    <a href="/users/register" class="btn btn-light btn-sm">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>입찰 목록</h2>
    <p th:if="${property != null}">
        물건: <strong th:text="${property.name}"></strong>
    </p>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>입찰번호</th>
                <th>입찰자</th>
                <th>입찰금액</th>
                <th>입찰시간</th>
                <th>낙찰여부</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bid : ${bids}">
                <td th:text="${bid.id}"></td>
                <td th:text="${bid.bidderName}"></td>
                <td th:text="${#numbers.formatDecimal(bid.bidAmount, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                <td th:text="${bid.bidTime != null ? #temporals.format(bid.bidTime, 'yyyy-MM-dd HH:mm:ss') : '-'}"></td>
                <td>
                    <span th:if="${bid.isWinner}" class="badge bg-success">낙찰</span>
                    <span th:unless="${bid.isWinner}" class="badge bg-secondary">미낙찰</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(bids)}" class="alert alert-info">
        입찰 내역이 없습니다.
    </div>

    <div class="mt-4">
        <a th:if="${property != null}" th:href="@{/properties/{id}(id=${property.id})}" class="btn btn-secondary">물건 상세로</a>
        <a href="/properties" class="btn btn-outline-secondary">물건 목록으로</a>
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    <small>© 2025 온비드 공매물건 조회 시스템</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    let Messages = {};

    fetch('/data/messages.json')
        .then(response => response.json())
        .then(data => {
            Messages = data;
        })
        .catch(error => console.error('messages.json 로드 실패:', error)); // (오류 처리 추가)

    // 사용 예시
    function createBid(bidData) {
        // ... (이하 동일) ...
    }
</script>

</body>
</html>
