<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">온비드 공매물건</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/properties">물건 목록</a>
            <a class="nav-link" href="/properties/ongoing">진행중 경매</a>
            <a class="nav-link" href="/sync">데이터 동기화</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>구매 등록</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/purchases/create}" method="post">
                        <div class="mb-3">
                            <label for="userId" class="form-label">사용자 ID *</label>
                            <input type="number" class="form-control" id="userId" name="userId" required>
                        </div>

                        <div class="mb-3">
                            <label for="propertyId" class="form-label">물건 ID *</label>
                            <input type="number" class="form-control" id="propertyId" name="propertyId" required>
                        </div>

                        <div class="mb-3">
                            <label for="purchasePrice" class="form-label">구매 금액 *</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="purchasePrice"
                                       name="purchasePrice" step="1" required>
                                <span class="input-group-text">원</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="purchaseTime" class="form-label">구매 시간</label>
                            <input type="datetime-local" class="form-control" id="purchaseTime" name="purchaseTime">
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">상태</label>
                            <select class="form-select" id="status" name="status">
                                <option value="PENDING">대기</option>
                                <option value="COMPLETED" selected>완료</option>
                                <option value="CANCELLED">취소</option>
                                <option value="REFUNDED">환불</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">등록하기</button>
                            <a href="/purchases" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    <small>© 2025 온비드 공매물건 조회 시스템</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
