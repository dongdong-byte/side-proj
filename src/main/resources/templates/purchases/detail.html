<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">온비드 공매물건</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/properties">물건 목록</a>
            <a class="nav-link" href="/properties/ongoing">진행중 경매</a>
            <a class="nav-link" href="/sync">데이터 동기화</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- 메시지 표시 -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/purchases">구매 목록</a></li>
            <li class="breadcrumb-item active">구매 상세</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4>구매 정보</h4>
            <div>
                <a th:href="@{/purchases/{id}/status(id=${purchase.id})}" class="btn btn-warning">상태 변경</a>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <table class="table">
                        <tr>
                            <th width="150">구매 ID</th>
                            <td th:text="${purchase.id}"></td>
                        </tr>
                        <tr>
                            <th>사용자 ID</th>
                            <td>
                                <a th:href="@{/users/{id}(id=${purchase.userId})}" th:text="${purchase.userId}"></a>
                            </td>
                        </tr>
                        <tr>
                            <th>물건 ID</th>
                            <td>
                                <a th:href="@{/properties/{id}(id=${purchase.propertyId})}" th:text="${purchase.propertyId}"></a>
                            </td>
                        </tr>
                        <tr>
                            <th>구매 금액</th>
                            <td class="text-primary fw-bold"
                                th:text="${#numbers.formatDecimal(purchase.purchasePrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <table class="table">
                        <tr>
                            <th width="150">구매 시간</th>
                            <td th:text="${purchase.purchaseTime != null ? #temporals.format(purchase.purchaseTime, 'yyyy-MM-dd HH:mm:ss') : '-'}"></td>
                        </tr>
                        <tr>
                            <th>상태</th>
                            <td>
                                <span th:switch="${purchase.status.name()}">
                                    <span th:case="'PENDING'" class="badge bg-warning text-dark" th:text="${purchase.status}">대기</span>
                                    <span th:case="'COMPLETED'" class="badge bg-success" th:text="${purchase.status}">완료</span>
                                    <span th:case="'CANCELLED'" class="badge bg-danger" th:text="${purchase.status}">취소</span>
                                    <span th:case="'REFUNDED'" class="badge bg-secondary" th:text="${purchase.status}">환불</span>
                                    <span th:case="*" class="badge bg-info" th:text="${purchase.status}">기타</span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>등록일</th>
                            <td th:text="${purchase.createdAt != null ? #temporals.format(purchase.createdAt, 'yyyy-MM-dd HH:mm:ss') : '-'}"></td>
                        </tr>
                        <tr>
                            <th>수정일</th>
                            <td th:text="${purchase.updatedAt != null ? #temporals.format(purchase.updatedAt, 'yyyy-MM-dd HH:mm:ss') : '-'}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/purchases" class="btn btn-secondary">목록으로</a>
        <a th:href="@{/purchases/user/{userId}(userId=${purchase.userId})}" class="btn btn-info">사용자의 다른 구매</a>
        <form th:action="@{/purchases/{id}/delete(id=${purchase.id})}" method="post" style="display: inline;"
              onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <input type="hidden" name="userId" th:value="${purchase.userId}">
            <button type="submit" class="btn btn-danger">구매 취소</button>
        </form>
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    <small>© 2025 온비드 공매물건 조회 시스템</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
